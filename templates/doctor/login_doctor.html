{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>医生登录界面</title>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

  <link rel='stylesheet' href='css/jquery-ui.css'>
<link rel='stylesheet prefetch' href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" type="text/css" />

    <script src="{% static 'js/modernizr.js' %}"></script>

</head>

<body>

  <body class="login-page">
<div class="login-form">

		<div class="login-content">


			{% if error %}
				<div class="form-login-error">
				<h3>无效登录</h3>
				<p>账号密码错误</p>
			</div>
			{% endif %}
			<form method="post" role="form" id="form_login" action="/signup/">{% csrf_token %}

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>

						<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">

					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-key"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off" />
					</div>

				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						登陆
					</button>
				</div>


</div>

		</div>




</body>

</html>
