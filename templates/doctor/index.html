{% extends "doctor/base.html" %}
{% load staticfiles %}

{% block content %}

          <h2 class="sub-header">今天要问诊的患者</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>id</th>
                  <th>姓名</th>
                  <th>时间</th>

                </tr>
              </thead>
              <tbody>
                

                {% for register_note in register_note_list %}
                <tr>
                  <td>{{ register_note.id }}</td>
                  <td>{{ register_note.patient.name }}</td>
                  <td>{{ register_note.time }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

 {% endblock %}
